<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CandlCrew Advanced Training Platform</title>
    
    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    
    <!-- Custom Styles -->
    <link href="styles.css" rel="stylesheet">
    
    <!-- Mock API for development -->
    <script src="mock-api.js"></script>
    
    <!-- Meta Tags for PWA -->
    <meta name="description" content="CandlCrew Restaurant Advanced Training Platform - Interactive employee training with simulations, certifications, and progress tracking">
    <meta name="theme-color" content="#4299e1">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üïØÔ∏è</text></svg>">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="fixed inset-0 bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center z-50">
        <div class="text-center text-white">
            <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-white mx-auto mb-4"></div>
            <h2 class="text-2xl font-bold mb-2">CandlCrew Training</h2>
            <p>Loading your personalized training experience...</p>
        </div>
    </div>

    <!-- Main Application Container -->
    <div id="app" class="min-h-screen">
        <!-- Content will be dynamically generated by JavaScript -->
    </div>

    <!-- Footer -->
    <footer class="bg-white bg-opacity-10 text-white text-center py-6 mt-12">
        <div class="max-w-4xl mx-auto px-4">
            <div class="flex items-center justify-center mb-4">
                <i class="fas fa-candle text-2xl mr-3"></i>
                <span class="text-xl font-bold">CandlCrew Restaurant</span>
            </div>
            <p class="text-sm opacity-80">
                Advanced Training Platform v2.0 ‚Ä¢ 
                <i class="fas fa-shield-alt"></i> Food Safety Certified ‚Ä¢ 
                <i class="fas fa-users"></i> Service Excellence ‚Ä¢ 
                <i class="fas fa-wine-glass"></i> Sommelier Training
            </p>
            <div class="mt-4 text-xs opacity-60">
                <p>¬© 2024 CandlCrew Restaurant. All rights reserved.</p>
                <p>
                    <i class="fas fa-graduation-cap mr-1"></i>
                    Comprehensive training for exceptional service
                </p>
            </div>
        </div>
    </footer>

    <!-- Modal Container for Advanced Features -->
    <div id="modal-container" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div id="modal-content" class="bg-white rounded-16 max-w-2xl w-full mx-4 max-h-90vh overflow-y-auto">
            <!-- Modal content will be dynamically inserted -->
        </div>
    </div>

    <!-- Notification System -->
    <div id="notification-container" class="fixed top-4 right-4 z-40 space-y-2">
        <!-- Notifications will be dynamically added -->
    </div>

    <!-- Scripts -->
    <script>
        // Remove loading screen when page loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading-screen').style.display = 'none'
            }, 1000)
        })

        // Global notification system
        window.showNotification = (message, type = 'info') => {
            const container = document.getElementById('notification-container')
            const notification = document.createElement('div')
            notification.className = `notification ${type} transform translate-x-full transition-transform duration-300 ease-in-out`
            
            const icons = {
                success: 'fas fa-check-circle',
                error: 'fas fa-exclamation-circle', 
                warning: 'fas fa-exclamation-triangle',
                info: 'fas fa-info-circle'
            }
            
            notification.innerHTML = `
                <div class="bg-white border border-gray-200 rounded-lg shadow-lg p-4 min-w-80">
                    <div class="flex items-center">
                        <i class="${icons[type]} text-${type === 'error' ? 'red' : type === 'success' ? 'green' : type === 'warning' ? 'yellow' : 'blue'}-500 mr-3"></i>
                        <span class="text-gray-800">${message}</span>
                        <button onclick="this.closest('.notification').remove()" class="ml-4 text-gray-400 hover:text-gray-600">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
            `
            
            container.appendChild(notification)
            
            // Animate in
            setTimeout(() => {
                notification.classList.remove('translate-x-full')
            }, 100)
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                notification.classList.add('translate-x-full')
                setTimeout(() => notification.remove(), 300)
            }, 5000)
        }

        // Progressive Web App support - disabled for now
        // TODO: Add service worker when ready for offline functionality

        // Offline detection
        window.addEventListener('online', () => {
            showNotification('Connection restored! You can continue training.', 'success')
        })

        window.addEventListener('offline', () => {
            showNotification('You are offline. Some features may be limited.', 'warning')
        })

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Ctrl/Cmd + H = Home/Dashboard
            if ((e.ctrlKey || e.metaKey) && e.key === 'h') {
                e.preventDefault()
                if (window.training) {
                    training.renderDashboard()
                }
            }
            
            // Escape = Close modals
            if (e.key === 'Escape') {
                document.getElementById('modal-container').classList.add('hidden')
            }
        })

        // Touch gestures for mobile
        let touchStartX = 0
        let touchEndX = 0
        
        document.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX
        })
        
        document.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX
            handleSwipe()
        })
        
        function handleSwipe() {
            const swipeThreshold = 50
            const diff = touchStartX - touchEndX
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    // Swipe left - could trigger next question
                    console.log('Swipe left detected')
                } else {
                    // Swipe right - could trigger previous/back
                    console.log('Swipe right detected')
                }
            }
        }
    </script>
    
    <!-- Main Application Script -->
    <script src="app.js"></script>
</body>
</html>
